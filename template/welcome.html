$def with (site_prefix, username, name, nowtime, registertime, logintime, ip)
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<LINK href="$site_prefix/css/welcome.css" type="text/css" rel="stylesheet">
</HEAD>
<BODY>
    <TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>

        <TR>
            <TD bgColor=#b1ceef height=1></TD>
        </TR>
        <TR height=20>
            <TD background="$site_prefix/img/shadow_bg.jpg"></TD>
        </TR>
    </TABLE>
    <TABLE cellSpacing=0 cellPadding=0 width="90%" align=center border=0>
        <TR height=100>
            <TD align=middle width=100><IMG height=100
                src="$site_prefix/img/admin_p.gif" width=90>
            </TD>
            <TD width=60>&nbsp;</TD>
            <TD>
                <TABLE height=100 cellSpacing=0 cellPadding=0 width="100%" border=0>

                    <TR>
                        <TD>当前时间：$nowtime</TD>
                    </TR>
                    <TR>
                        <TD style="FONT-WEIGHT: bold; FONT-SIZE: 16px">$name</TD>
                    </TR>
                    <TR>
                        <TD>欢迎进入中国电信种联网溯源套件综合业务平台</TD>
                    </TR>
                </TABLE>
            </TD>
        </TR>
        <TR>
            <TD colSpan=3 height=10></TD>
        </TR>
    </TABLE>
    <TABLE cellSpacing=0 cellPadding=0 width="95%" align=center border=0>
        <TR height=20>
            <TD></TD>
        </TR>
        <TR height=22>
            <TD style="PADDING-LEFT: 20px; FONT-WEIGHT: bold; COLOR: #ffffff"
                align=middle background=$site_prefix/img/title_bg2.jpg>您的相关信息</TD>
        </TR>
        <TR bgColor=#ecf4fc height=12>
            <TD></TD>
        </TR>
        <TR height=20>
            <TD></TD>
        </TR>
    </TABLE>
    <TABLE cellSpacing=0 cellPadding=2 width="95%" align=center border=0>
        <TR>
            <TD align=right width=100>登陆帐号：</TD>
            <TD style="COLOR: #880000">$username</TD>
        </TR>
        <TR>
            <TD align=right>真实姓名：</TD>
            <TD style="COLOR: #880000">$name</TD>
        </TR>
        <TR>
            <TD align=right>注册时间：</TD>
            <TD style="COLOR: #880000">$registertime</TD>
        </TR>
        <TR>
            <TD align=right>上线时间：</TD>
            <TD style="COLOR: #880000">$logintime</TD>
        </TR>
        <TR>
            <TD align=right>IP地址&nbsp;&nbsp;&nbsp;：</TD>
            <TD style="COLOR: #880000">$ip</TD>
        </TR>
        <TR>
            <TD align=right>身份过期：</TD>
            <TD style="COLOR: #880000">30 分钟</TD>
        </TR>
    </TABLE>
</BODY>
</HTML>
