<script language="javascript">

function formSubmit1()
{
  var oldpw=document.getElementById('productid').value;
  if(oldpw==''){
    alert('请填写产品唯一标识！');
    return false;
  }
  var newpw=document.getElementById('productname').value;

    return false;
  }
  document.getElementById("myForm1").submit();
}
</script>
    <div class="box">
