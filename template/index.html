$def with (site_prefix, title)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>$title</title>
</head>
<frameset rows="101px,*" frameborder="0" border="0" >
    <frame src="$site_prefix/mktop" name="top" target="top" />
    <frameset cols="150px,*" frameborder="0" border="0" >
        <frame src="$site_prefix/mkmenu" name="menu" target="menu" />
        <frame src="$site_prefix/welcome" name="main" target="main" />
    </frameset>
</frameset>
<noframes>
</noframes>
<body>
</body>
</html>
