$def with (site_prefix, devices)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">

    margin-top: 0px;
    margin-right: 0px;
    margin-bottom: 0px;
}

    font-size: 12px
}

    font-size: 12px;
    font-weight: bold;
}

    color: #03515d;

}

   border: 0px;

</head>

<body>
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td height="30" background="$site_prefix/img/tab_05.gif">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="12" height="30"><img src="$site_prefix/img/tab_03.gif"
                            width="12" height="30" />
                        </td>
                        <td>
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="46%" valign="middle">
                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td width="5%">
                                                    <div align="center">
                                                        <img src="$site_prefix/img/tb.gif" width="16" height="16" />
                                                    </div></td>
                                                <td width="95%" class="STYLE1"><span class="STYLE3">当前位置</span>：[产品管理]</td>
                                            </tr>
                                        </table></td>
                                    <td width="54%"><table border="0" align="right"
                                            cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td width="60">
                                                    <table width="87%" border="0" cellpadding="0"
                                                        cellspacing="0">
                                                    </table></td>
                                                <td width="60"><table width="90%" border="0"
                                                        cellpadding="0" cellspacing="0">
<tr>
                                                            <td class="STYLE1"><div align="center">
                                                                    <img src="$site_prefix/img/22.gif" width="14" height="14" />
                                                                </div>
                                                            </td>
                                                            <td class="STYLE1"><div align="center"><a href="$site_prefix/add">新增</a></div>
                                                            </td>
                                                        </tr>

                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="16"><img src="$site_prefix/img/tab_07.gif" width="16"
                            height="30" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><table width="100%" border="0" cellspacing="0"
                    cellpadding="0">
                    <tr>
                        <td width="8" background="$site_prefix/img/tab_12.gif">&nbsp;</td>
                        <td><table width="100%" border="0" cellpadding="0"
                                cellspacing="1" bgcolor="b5d6e6" onmouseover="changeto()"
                                onmouseout="changeback()">
                                <tr>
                                    <td width="10%" height="22" background="$site_prefix/img/bg.gif"
                                        bgcolor="#FFFFFF"><div align="center">
                                            <span class="STYLE1">产品唯一标识</span>
                                        </div>
                                    </td>
                                    <td width="10%" height="22" background="$site_prefix/img/bg.gif"
                                        bgcolor="#FFFFFF"><div align="center">
                                            <span class="STYLE1">产品名称</span>
                                        </div>
                                    </td>
                                    <td width="10%" height="22" background="$site_prefix/img/bg.gif"
                                        bgcolor="#FFFFFF"><div align="center">
                                            <span class="STYLE1">产品类型</span>
                                        </div>
                                    </td> 
                                    <td width="10%" height="22" background="$site_prefix/img/bg.gif"
                                        bgcolor="#FFFFFF"><div align="center">
                                            <span class="STYLE1">操作</span>
                                        </div>
                                    </td>                                                                                                                                                              
                                </tr>
                                $for key in devices:
                                    <tr>
                                        <td height="20" bgcolor="#FFFFFF"><div align="center"
                                                class="STYLE1">
                                                <div align="center">$devices[key][0]</div>
                                            </div>
                                        </td>
                                        <td height="20" bgcolor="#FFFFFF"><div align="center">
                                                <span class="STYLE1">$devices[key][1]</span>
                                            </div>
                                        </td>
                                        <td height="20" bgcolor="#FFFFFF"><div align="center">
                                                <span class="STYLE1">$devices[key][2]</span>
                                            </div>
                                        </td>
                                                                   
                                        <td height="20" bgcolor="#FFFFFF"><div align="center">
                                                <span class="STYLE1"><a href="$site_prefix/modify?id=$devices[key][0]">修改</a></span>  
                                                <span class="STYLE1"><a href="$site_prefix/delete?id=$devices[key][0]">删除</a></span> 
                                            </div>
                                        </td>                         
                                    </tr>
                           
                            </table>
                        </td>
                        <td width="8" background="$site_prefix/img/tab_15.gif">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
 
    </table>

</html>
